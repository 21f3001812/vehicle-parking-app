{% extends "base.html" %}

{% block title %}
    Add Parking Lot - Vehicle Parking App
{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Add New Parking Lot</h2>
    <form method="post" action="{{ url_for('add_parking_lot') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price per Hour (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pin_code" name="pin_code" required>
        </div>
        <div class="mb-3">
            <label for="max_spots" class="form-label">Number of Spots</label>
            <input type="number" class="form-control" id="max_spots" name="max_spots" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Parking Lot</button>
    </form>
</div>
{% endblock %}
